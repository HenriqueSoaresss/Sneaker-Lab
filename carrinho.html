    <main>
        <div class="hero">
            <h1>Seu Carrinho</h1>
            <p>Confira os itens selecionados antes de finalizar a compra.</p>
        </div>

        <div class="cart-container" id="cartContainer">
        </div>

    </main>

    <footer>
        <p>&copy; 2025 Sneaker Lab - Todos os direitos reservados.</p>
    </footer>

    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let container = document.getElementById("cartContainer");
            container.innerHTML = "";

            if (cart.length === 0) {
                container.innerHTML = "<p>Seu carrinho está vazio.</p>";
                return;
            }

            let total = 0;
            cart.forEach((item, index) => {
                let subtotal = item.price * item.qty;
                total += subtotal;

                container.innerHTML += `
          <div class="cart-item">
            <div class="item-info"> 
              <h3>${item.name}</h3>
              <p>R$ ${item.price.toFixed(2).replace('.', ',')}</p>
            </div>
            <div class="item-actions">
              <input type="number" min="1" value="${item.qty}" onchange="updateQty(${index}, this.value)">
              <p><strong>R$ ${subtotal.toFixed(2).replace('.', ',')}</strong></p>
            </div>
          </div>
        `;
            });

            container.innerHTML += `
        <div class="total">Total: R$ ${total.toFixed(2).replace('.', ',')}</div>
        <button class="checkout-btn">Finalizar Compra</button>
        <button class="clear-cart-btn" onclick="clearCart()"> Esvaziar Carrinho</button>
      `;
        }

        function updateQty(index, qty) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart[index].qty = parseInt(qty);
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }

        function clearCart() {
            localStorage.removeItem("cart");
            loadCart();
            alert("Carrinho esvaziado!");
        }

        window.onload = loadCart;
    </script>
