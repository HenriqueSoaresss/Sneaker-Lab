<body>

    <div class="header-pequeno">
        <h2>Sneaker Lab: Sua loja de tênis, Roupas e Acessórios</h2>
        <p>Apresentando produtos disponíveis para todas as regiões</p>
    </div>
    <header class="header-normal">
        <div class="parte-cima">
            <div>
                <h2>SNEAKER LAB</h2>
            </div>
            <div class="search-bar">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                        d="M15.5 14h-.79l-.28-.27a6.471 6.471 0 001.48-5.34C15.01 5.59 12.42 3 9.25 3S3.5 5.59 3.5 8.75 6.09 14.5 9.25 14.5c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 5L20.5 19l-5-5zm-6.25 0C7.01 14 5 11.99 5 9.75S7.01 5.5 9.25 5.5 13.5 7.51 13.5 9.75 11.49 14 9.25 14z" />
                </svg>
                <input type="text" placeholder="Encontre na Sneaker Lab">
            </div>
        </div>
        <div class="icon-container">
            <!-- Ícone de Usuário -->
            <a href="perfil.html">
                <svg id="active" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

            <!-- Ícone de Coração -->
            <a href="">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

                </svg>
            </a>

            <!-- Ícone de Carrinho -->
            <a href="carrinho.html">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <circle cx="9" cy="21" r="1" />
                    <circle cx="20" cy="21" r="1" />

        </div>
        <nav>
            <a href="index.html" class="menu-link">Início</a>
            <a href="tenis.html" class="menu-link">Tênis</a>

            <a href="sobre.html" class="menu-link">Sobre</a>
            <a href="contato.html" class="menu-link">Contato</a>

        </nav>
    </header>

    <div class="container">
        <div id="cadastroForm">
            <h2>Cadastro</h2>
            <form onsubmit="return finalizarCadastro(event)">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" required>
                </div>
                <div class="form-group">
                    <label for="emailCadastro">E-mail</label>
                    <input type="email" id="emailCadastro" required>
                </div>
                <div class="form-group">
                    <label for="senhaCadastro">Senha</label>
                    <input type="password" id="senhaCadastro" required>
                </div>
                <div class="form-group">
                    <label for="confirmar">Confirmar Senha</label>
                    <input type="password" id="confirmar" required>
                </div>
                <button type="submit" class="btn">Finalizar Cadastro</button>
            </form>
            <div class="pagina-link">
                Já tem uma conta? <a onclick="mostrarLogin()">Entrar</a>
            </div>
        </div>

        <div id="loginForm">
            <h2>Login</h2>
            <form onsubmit="return fazerLogin(event)">
                <div class="form-group">
                    <label for="emailLogin">E-mail</label>
                    <input type="email" id="emailLogin" required>
                </div>
                <div class="form-group">
                    <label for="senhaLogin">Senha</label>
                    <input type="password" id="senhaLogin" required>
                </div>
                <button type="submit" class="btn">Entrar</button>
            </form>
            <div class="pagina-link">
                Não tem conta? <a onclick="mostrarCadastro()">Cadastrar</a>
            </div>
        </div>
    </div>

    <script>
        function mostrarLogin() {
            document.getElementById("cadastroForm").style.display = "none";
            document.getElementById("loginForm").style.display = "block";
        }

        function mostrarCadastro() {
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("cadastroForm").style.display = "block";
        }

        function finalizarCadastro(event) {
            event.preventDefault();
            alert("Cadastro realizado com sucesso!");
            window.location.href = "index.html";
        }

        function fazerLogin(event) {
            event.preventDefault();
            alert("Login realizado com sucesso!");
            window.location.href = "index.html";
        }
    </script>
